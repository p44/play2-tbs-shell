@(topMenu: Int)(content: Html)

@title = {  Play2 TBS Shell }

<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play 2 Shell App">
    <meta name="author" content="Mark Wilson">

    @* This responsive layour is based on the "Fluid" example from Twitter Bootstrap *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ocp.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mybs.css")">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

  </head>
  
    <body>
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="@routes.Application.index">My Shell App</a>
          
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Forrest Gump
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          
          <div class="nav-collapse">
            <ul class="nav">
              <li @if(topMenu == 1) { class="active" }><a href="@routes.Application.index">Home</a></li>
            </ul>
          </div><!-- /nav-collapse -->
        </div><!-- /container-fluid -->
      </div>
    </div><!-- /navbar navbar-fixed-top -->
    
    <div class="container-fluid">
      <div class="row-fluid">

        @content
        
     </div><!--/row-->

      <hr>

      <footer>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <p class="copy">
			<small>Creative Commons 3 License. <a href="http://processor44.com">Mark Wilson</a> .  This site uses <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>
			</small>
			</p>
          </div>
        </div>
      </div>
      </footer>

    </div><!--/.fluid-container-->
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/tb/bootstrap.min.js")" type="text/javascript"></script>
    
    </body>
    
</html>
